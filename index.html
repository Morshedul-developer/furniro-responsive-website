<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro | Furniture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <!-- header section -->
    <header>
        <nav class="navbar container flex">
            <div class="logo flex">
                <img src="assets/main_logo.png" alt="main_logo">
                <h3>Furniro</h3>
            </div>
            <ul class="nav-links flex">
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="header-icons flex">
                <img src="assets/account-alert.png" alt="account-icon">
                <img src="assets/search.png" alt="search-icon">
                <img src="assets/heart.png" alt="heart-icon">
                <img src="assets/shopping-cart.png" alt="cart-icon">
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <div class="banner flex">
            <div>
                <strong>New Arrival</strong>
                <h1>Discover Our New Collection</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
                <button class="primary-btn">Buy Now</button>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main class="container">
        <!-- browse section -->
        <section class="browse">
            <h3 class="section-title">Browse The Range</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="browse-cards flex">
                <div class="browse-card">
                    <img src="./assets/dining.png" alt="">
                    <h5>Dining</h5>
                </div>
                <div class="browse-card">
                    <img src="./assets/living.png" alt="">
                    <h5>Living</h5>
                </div>
                <div class="browse-card">
                    <img src="./assets/bedroom.png" alt="">
                    <h5>Bedroom</h5>
                </div>
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer></footer>
</body>
</html>
